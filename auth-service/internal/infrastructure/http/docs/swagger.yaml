basePath: /
definitions:
  domain.TokenPair:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  domain.User:
    properties:
      email:
        description: Опциональный email
        type: string
      id:
        type: integer
      max_id:
        description: MAX-specific fields
        type: integer
      name:
        description: Display name from MAX
        type: string
      phone:
        description: Основной идентификатор (телефон)
        type: string
      role:
        type: string
      username:
        description: MAX username
        type: string
    type: object
  http.BotInfoResponse:
    properties:
      add_link:
        description: Link to add the bot
        example: https://max.ru/add-bot
        type: string
      name:
        description: Bot name
        example: MAX Bot
        type: string
    type: object
  http.MaxAuthRequest:
    properties:
      init_data:
        type: string
    required:
    - init_data
    type: object
  http.MaxAuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
info:
  contact: {}
  description: Authentication service with JWT access & refresh tokens
  title: Auth Service API
  version: "1.0"
paths:
  /auth/max:
    post:
      consumes:
      - application/json
      description: Validates MAX Mini App initData and returns JWT tokens
      parameters:
      - description: MAX initData
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/http.MaxAuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Authentication successful
          schema:
            $ref: '#/definitions/http.MaxAuthResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "401":
          description: Authentication failed
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Authenticate MAX Mini App user
      tags:
      - auth
  /auth/password-reset/confirm:
    post:
      consumes:
      - application/json
      description: Validates reset token and updates user password
      parameters:
      - description: Reset token and new password
        in: body
        name: input
        required: true
        schema:
          properties:
            new_password:
              type: string
            token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Reset password with token
      tags:
      - auth
  /auth/password-reset/request:
    post:
      consumes:
      - application/json
      description: Generates a reset token and sends it to the user's phone via MAX
        Messenger
      parameters:
      - description: User phone number
        in: body
        name: input
        required: true
        schema:
          properties:
            phone:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Request password reset
      tags:
      - auth
  /auth/password/change:
    post:
      consumes:
      - application/json
      description: Allows authenticated user to change their password
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Current and new password
        in: body
        name: input
        required: true
        schema:
          properties:
            current_password:
              type: string
            new_password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Change password
      tags:
      - auth
  /bot/me:
    get:
      consumes:
      - application/json
      description: Get bot name and add bot link from MaxBot service
      produces:
      - application/json
      responses:
        "200":
          description: Bot information
          schema:
            $ref: '#/definitions/http.BotInfoResponse'
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
              message:
                type: string
            type: object
      summary: Get bot information
      tags:
      - bot
  /health:
    get:
      description: Returns service health status
      produces:
      - application/json
      responses:
        "200":
          description: Service is healthy
          schema:
            properties:
              status:
                type: string
            type: object
      summary: Health check
      tags:
      - health
  /login:
    post:
      consumes:
      - application/json
      description: Returns access and refresh tokens. Supports login by email or phone.
      parameters:
      - description: User credentials (provide either email or phone)
        in: body
        name: input
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
            phone:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.TokenPair'
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Login user
      tags:
      - auth
  /login-phone:
    post:
      consumes:
      - application/json
      description: Returns access and refresh tokens for phone-based login
      parameters:
      - description: User credentials
        in: body
        name: input
        required: true
        schema:
          properties:
            password:
              type: string
            phone:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.TokenPair'
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Login user by phone
      tags:
      - auth
  /logout:
    post:
      consumes:
      - application/json
      description: Invalidates refresh token and logs out user
      parameters:
      - description: Refresh token
        in: body
        name: input
        required: true
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            properties:
              status:
                type: string
            type: object
        "400":
          description: Invalid request
          schema:
            type: string
        "401":
          description: Invalid refresh token
          schema:
            type: string
      summary: Logout user
      tags:
      - auth
  /metrics:
    get:
      description: Returns current metrics for password operations and notifications
      produces:
      - application/json
      responses:
        "200":
          description: Metrics snapshot
          schema:
            type: object
      summary: Get metrics
      tags:
      - monitoring
  /refresh:
    post:
      consumes:
      - application/json
      description: Returns new access and refresh tokens using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: input
        required: true
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.TokenPair'
        "400":
          description: Invalid request
          schema:
            type: string
        "401":
          description: Invalid or expired refresh token
          schema:
            type: string
      summary: Refresh access token
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Creates user and stores hashed password. Provide either email or
        phone.
      parameters:
      - description: User credentials (provide either email or phone, role is optional,
          defaults to operator)
        in: body
        name: input
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
            phone:
              type: string
            role:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Register new user
      tags:
      - auth
swagger: "2.0"
