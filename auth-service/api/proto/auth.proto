syntax = "proto3";

package auth;

option go_package = "auth-service/api/proto;proto";

// AuthService предоставляет методы для аутентификации и авторизации
service AuthService {
  // ValidateToken проверяет валидность токена и возвращает информацию о пользователе
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  
  // GetUser получает информацию о пользователе по ID
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  
  // GetUserPermissions возвращает все разрешения пользователя
  rpc GetUserPermissions(GetUserPermissionsRequest) returns (GetUserPermissionsResponse);
  
  // CreateUser создает нового пользователя
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  
  // AssignRole назначает роль пользователю
  rpc AssignRole(AssignRoleRequest) returns (AssignRoleResponse);
  
  // RevokeUserRoles отзывает все роли пользователя
  rpc RevokeUserRoles(RevokeUserRolesRequest) returns (RevokeUserRolesResponse);
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  int64 user_id = 2;
  string phone = 3;
  string role = 4;
  int64 university_id = 5;
  int64 branch_id = 6;
  int64 faculty_id = 7;
  string error = 8;
  string email = 9; // Опциональный
}

message GetUserRequest {
  int64 user_id = 1;
}

message GetUserResponse {
  int64 id = 1;
  string phone = 2;
  string role = 3;
  string error = 4;
  string email = 5; // Опциональный
}

message GetUserPermissionsRequest {
  int64 user_id = 1;
}

message GetUserPermissionsResponse {
  repeated UserPermission permissions = 1;
  string error = 2;
}

message UserPermission {
  int64 id = 1;
  int64 user_id = 2;
  int64 role_id = 3;
  string role_name = 4;
  int64 university_id = 5;
  int64 branch_id = 6;
  int64 faculty_id = 7;
}

message CreateUserRequest {
  string phone = 1;
  string password = 2;
  string email = 3; // Опциональный
}

message CreateUserResponse {
  int64 user_id = 1;
  string error = 2;
}

message AssignRoleRequest {
  int64 user_id = 1;
  string role = 2;
  int64 university_id = 3;
  int64 branch_id = 4;
  int64 faculty_id = 5;
}

message AssignRoleResponse {
  bool success = 1;
  string error = 2;
}

message RevokeUserRolesRequest {
  int64 user_id = 1;
}

message RevokeUserRolesResponse {
  bool success = 1;
  string error = 2;
}
