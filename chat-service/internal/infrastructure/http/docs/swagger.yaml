basePath: /
definitions:
  domain.Administrator:
    properties:
      add_admin:
        description: Может ли добавлять администраторов
        type: boolean
      add_user:
        description: Может ли добавлять пользователей
        type: boolean
      chat_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      max_id:
        description: MAX_id администратора
        type: string
      phone:
        description: Номер телефона администратора
        type: string
      updated_at:
        type: string
    type: object
  domain.University:
    properties:
      created_at:
        type: string
      id:
        type: integer
      inn:
        type: string
      kpp:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  http.AddAdministratorRequest:
    properties:
      add_admin:
        example: true
        type: boolean
      add_user:
        example: true
        type: boolean
      max_id:
        example: "496728250"
        type: string
      phone:
        example: "+79001234567"
        type: string
      skip_phone_validation:
        example: false
        type: boolean
    required:
    - phone
    type: object
  http.Administrator:
    properties:
      add_admin:
        description: Может ли добавлять администраторов
        type: boolean
      add_user:
        description: Может ли добавлять пользователей
        type: boolean
      chat_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      max_id:
        description: MAX_id администратора
        type: string
      phone:
        description: Номер телефона администратора
        type: string
      updated_at:
        type: string
    type: object
  http.AdministratorListResponse:
    properties:
      administrators:
        items:
          $ref: '#/definitions/http.Administrator'
        type: array
      limit:
        type: integer
      offset:
        type: integer
      total_count:
        type: integer
    type: object
  http.Chat:
    properties:
      administrators:
        description: Администраторы чата
        items:
          $ref: '#/definitions/domain.Administrator'
        type: array
      created_at:
        type: string
      department:
        description: Подразделение вуза
        type: string
      external_chat_id:
        description: ID чата из внешней системы (Excel)
        type: string
      id:
        type: integer
      max_chat_id:
        description: ID чата в MAX
        type: string
      name:
        description: Название чата
        type: string
      participants_count:
        description: Количество участников
        type: integer
      source:
        description: 'Источник: "admin_panel", "bot_registrar", "academic_group"'
        type: string
      university:
        allOf:
        - $ref: '#/definitions/domain.University'
        description: Вуз (для суперадмина)
      university_id:
        description: ID вуза (опционально)
        type: integer
      updated_at:
        type: string
      url:
        description: Ссылка на чат
        type: string
    type: object
  http.ChatListResponse:
    properties:
      chats:
        items:
          $ref: '#/definitions/http.Chat'
        type: array
      limit:
        type: integer
      offset:
        type: integer
      total_count:
        type: integer
    type: object
  http.CreateChatRequest:
    properties:
      branch_id:
        type: integer
      department:
        type: string
      external_chat_id:
        type: string
      faculty_id:
        type: integer
      name:
        type: string
      participants_count:
        type: integer
      source:
        type: string
      university_id:
        type: integer
      url:
        type: string
    required:
    - name
    - source
    - url
    type: object
  http.CreateUniversityRequest:
    properties:
      inn:
        type: string
      kpp:
        type: string
      name:
        type: string
    required:
    - inn
    - name
    type: object
  http.DeleteResponse:
    properties:
      status:
        example: deleted
        type: string
    type: object
info:
  contact: {}
  description: Сервис управления групповыми чатами для мини-приложения
  title: Chat Service API
  version: "1.0"
paths:
  /administrators:
    get:
      consumes:
      - application/json
      description: Возвращает список всех администраторов с пагинацией и поиском
      parameters:
      - description: Поисковый запрос (телефон, MAX ID или название чата)
        in: query
        name: query
        type: string
      - description: Лимит результатов (по умолчанию 50, максимум 100)
        in: query
        name: limit
        type: integer
      - description: Смещение для пагинации
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.AdministratorListResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Получить всех администраторов
      tags:
      - administrators
  /administrators/{admin_id}:
    delete:
      consumes:
      - application/json
      description: Удаляет администратора из чата. Нельзя удалить последнего администратора
        (должно быть минимум 2)
      parameters:
      - description: ID администратора
        in: path
        name: admin_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DeleteResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
      summary: Удалить администратора из чата
      tags:
      - administrators
    get:
      consumes:
      - application/json
      description: Возвращает информацию об администраторе по его ID
      parameters:
      - description: ID администратора
        in: path
        name: admin_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Administrator'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: Получить администратора по ID
      tags:
      - administrators
  /chats:
    get:
      consumes:
      - application/json
      description: Выполняет поиск чатов по названию с учетом роли пользователя
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Поисковый запрос (название чата)
        in: query
        name: query
        type: string
      - description: Лимит результатов (по умолчанию 50, максимум 100)
        in: query
        name: limit
        type: integer
      - description: Смещение для пагинации
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.ChatListResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
      summary: Поиск чатов
      tags:
      - chats
    post:
      consumes:
      - application/json
      description: Создает новый чат
      parameters:
      - description: Данные чата
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/http.CreateChatRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.Chat'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Создать чат
      tags:
      - chats
  /chats/{chat_id}/administrators:
    post:
      consumes:
      - application/json
      description: Добавляет нового администратора к чату по номеру телефона
      parameters:
      - description: ID чата
        in: path
        name: chat_id
        required: true
        type: integer
      - description: Данные администратора
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/http.AddAdministratorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.Administrator'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
      summary: Добавить администратора к чату
      tags:
      - administrators
  /chats/{id}:
    get:
      consumes:
      - application/json
      description: Возвращает информацию о чате по его ID
      parameters:
      - description: ID чата
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Chat'
        "404":
          description: Not Found
          schema:
            type: string
      summary: Получить чат по ID
      tags:
      - chats
  /chats/all:
    get:
      consumes:
      - application/json
      description: Возвращает список всех чатов с пагинацией (с учетом роли пользователя)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Лимит результатов (по умолчанию 50, максимум 100)
        in: query
        name: limit
        type: integer
      - description: Смещение для пагинации
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.ChatListResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
      summary: Получить все чаты
      tags:
      - chats
  /universities:
    post:
      consumes:
      - application/json
      description: Создает новый университет или возвращает существующий по INN/KPP
      parameters:
      - description: Данные университета
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/http.CreateUniversityRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Создать или получить университет
      tags:
      - universities
schemes:
- http
- https
swagger: "2.0"
